<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Image Story</title>
    <style>
        :root {
            --background: #121212;
            --text: #ffffff;
            --link: #3b82f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            padding: 1rem;
            perspective: 1000px;
            position: relative;
            min-height: 100vh;
        }

        #messages {
            position: relative;
            padding-top: 1rem;
        }

        .message-bubble {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.8rem;
            padding: 0.8rem 1rem;
            margin-bottom: 0.6rem;
            opacity: 0;
            transform: translateY(20px) scale(0.95) rotateX(-10deg);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            position: relative;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .message-bubble.visible {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0);
        }

        .typing-animation {
            display: flex;
            align-items: center;
            gap: 4px;
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text);
            border-radius: 50%;
            opacity: 0.4;
            animation: instagramTyping 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes instagramTyping {
            0%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        .blue-link {
            color: var(--link);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            display: inline-block;
        }

        .blue-link:hover {
            color: #60a5fa;
            text-decoration: underline;
            transform: translateY(-2px) scale(1.05);
        }

        .blue-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #60a5fa;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .blue-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .wave {
            display: inline-block;
            animation: wave 1.4s infinite cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: 70% 70%;
            will-change: transform;
        }

        @keyframes wave {
            0% { transform: rotate(0deg) scale(1); }
            10% { transform: rotate(14deg) scale(1.1); }
            20% { transform: rotate(-8deg) scale(1); }
            30% { transform: rotate(14deg) scale(1.1); }
            40% { transform: rotate(-4deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
            60% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(0deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="messages"></div>
    </div>

    <script>
        const messages = [
            {
                id: 1,
                content: {
                    text: "Hey there ðŸ‘‹",
                    html: "Hey there <span class='wave'>ðŸ‘‹</span>"
                }
            },
            {
                id: 2,
                content: {
                    text: "I'm Rahul"
                }
            },
            {
                id: 3,
                content: {
                    text: "I design and code things on the web"
                }
            },
            {
                id: 4,
                content: {
                    text: "I'm currently working on DSA and Full Stack Development ",
                    html: "I'm currently working on DSA and Full Stack Development "
                }
            },
            {
                id: 5,
                content: {
                    text: "You can find me on various social platforms",
                    html: "You can find me on <a href='https://github.com/rksingh-dev' class='blue-link'>github,</a> <a href='https://www.linkedin.com/in/rahul-kumar-singh-1a14401ba/' class='blue-link'>linkedin</a>"
                }
            },
            {
                id: 6,
                content: {
                    text: "Feel free to reach out!",
                    html: "Feel free to <a href='mailto:rahul2004ruby@gmail.com' class='blue-link'>reach out</a>!"
                }
            },
            {
                id: 7,
                content: {
                    text: "Have a great day!"
                }
            },
            {
                id: 8,
                content: {
                    text: "~ RKS."
                }
            }
        ];

        let currentMessageIndex = 0;
        let visibleMessages = [];
        let isTyping = false;

        function createMessageElement(message, index) {
            const div = document.createElement('div');
            div.className = 'message-bubble';
            div.id = `message-${index}`;
            return div;
        }

        function createTypingAnimation() {
            const div = document.createElement('div');
            div.className = 'typing-animation';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dot.className = 'typing-dot';
                div.appendChild(dot);
            }
            return div;
        }

        function processNextMessage() {
            if (currentMessageIndex < messages.length) {
                isTyping = true;
                const message = messages[currentMessageIndex];
                const messageElement = document.getElementById(`message-${currentMessageIndex}`);
                
                if (messageElement) {
                    messageElement.classList.add('visible');
                    messageElement.innerHTML = '';
                    messageElement.appendChild(createTypingAnimation());
                    
                    setTimeout(() => {
                        isTyping = false;
                        messageElement.innerHTML = message.content.html || message.content.text;
                        visibleMessages.push(currentMessageIndex);
                        currentMessageIndex++;
                        
                        if (currentMessageIndex < messages.length) {
                            setTimeout(processNextMessage, 700);
                        }
                    }, message.content.text.length * 40 + 500);
                }
            }
        }

        // Initialize messages
        function initializeMessages() {
            const messagesContainer = document.getElementById('messages');
            messages.forEach((message, index) => {
                const messageElement = createMessageElement(message, index);
                messagesContainer.appendChild(messageElement);
            });
            processNextMessage();
        }

        // Start the animation when the page loads
        window.addEventListener('load', initializeMessages);
    </script>
</body>
</html>
